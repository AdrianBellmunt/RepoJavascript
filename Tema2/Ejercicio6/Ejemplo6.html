<!DOCTYPE html>
<html>
    <head>
        <script>
            function showHint(str) {
              if (str.length == 0) { 
                document.getElementById("gethint").innerHTML = "";
                return;
              }
              const xhttp = new XMLHttpRequest();
              xhttp.onload = function() {
                document.getElementById("gethint").innerHTML =
                this.responseText;
              }
              xhttp.open("GET", "gethint.php?q="+str);
              xhttp.send();   
            }
            </script>
    </head>
<body>
</body>
</html>
