<html>
<head>
<title>Ejemplo con Ajax para sacar Fichero de Texto </title>
<script type = "text/javascript">
var XMLHttpRequestObject = false;
if (window.XMLHttpRequest) {
XMLHttpRequestObject = new XMLHttpRequest();
} else if (window.ActiveXObject) {
XMLHttpRequestObject = new ActiveXObject("Microsoft.XMLHTTP");
}

function loadXMLDoc() {  
  var xmlhttp=new XMLHttpRequest();  
  xmlhttp.onreadystatechange=function() {    
   if (this.readyState == 4 && this.status == 200){  
    document.getElementById("contenedor").innerHTML=this.responseText;  
   }  
  };  
  xmlhttp.open("GET", "ejemplo4.xml",true);  
  xmlhttp.send();  
 }  
</script>
</head>
<body>
<H1>Mostrar contenido xml en Ajax</H1>
<form>
<input type = "button" value = "mostrar contenidoxml" onclick =
"loadXMLDoc()">
</form>
<div id="contenedor" style="background-color:#f2f5f0;">
<p> Mostrar&aacute; contenido del fichero xml</p>
</div>
</body>
</html>
